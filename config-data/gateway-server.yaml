server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        # M1
        - id: tarifa-reserva
          uri: lb://tarifa-reserva:8091
          predicates:
            - Path=/api/reservas/**
            - Path=/api/tarifas/**
        # M2
        - id: dcto-personas
          uri: lb://dcto-personas:8092
          predicates:
            - Path=/api/dcto-personas/**
        # M3
        - id: dcto-frecuente
          uri: lb://dcto-frecuente:8093
          predicates:
            - Path=/api/dcto-frecuente/**
        # M4
        - id: tarifas-especiales
          uri: lb://tarifas-especiales:8094
          predicates:
            - Path=/api/tarifas-especiales/**
        # M5
        - id: registro-comprobantes
          uri: lb://registro-comprobantes:8095
          predicates:
            - Path=/api/comprobantes/**
            - Path=/api/reservas/**
        # M6
        - id: rack-semanal
          uri: lb://rack-semanal:8096
          predicates:
            - Path=/api/rack-semanal/**
        # M7
        - id: reportes
          uri: lb://reportes:8097
          predicates:
            - Path=/api/reportes/**

server:
  port: 8090
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        globalcors:
          cors-configurations:
            "[/**]":
              allowed-origin-patterns: "*"
              allowed-methods: "*"
              allowed-headers: "*"
              allow-credentials: true
      routes:
        - id: ms-vehicle
          uri: lb://ms-vehicle:8091
          predicates:
            - Path=/vehicle/**
            - Path=/brand/**
        - id: ms-repair
          uri: lb://ms-repair:8092
          predicates:
            - Path=/repair/**
